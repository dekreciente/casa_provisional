<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa Estrela | Home</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://db.onlinewebfonts.com/c/4b19a85c501674eefea5b25f9ede2702?family=GaramondPremrPro-Capt" rel="stylesheet" />
</head>

<body>
  <div id="header-placeholder"></div>

  <main class="main-text">
    <p class="home-text" id="home-text"></p>
  </main>

  <div id="footer-placeholder"></div>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Include clock and language -->
  <script src="/clock.js"></script>
  <script src="/language.js"></script>

  <script>
    $(document).ready(function() {
      $('#header-placeholder').load('header.html');
      $('#footer-placeholder').load('footer.html', function() {
        // Start the clock AFTER footer is loaded (so IDs exist)
        updateClock();
        setInterval(updateClock, 1000);
      });

      loadLanguage(currentLanguage);
    });
  </script>
</body>
</html>
